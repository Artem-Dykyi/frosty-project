
<div class="backdrop-products is-hidden">
  <div class="modal-products" id="">
    <div class="modal-products__top">
      <div class="modal-products__content">
        <img src="#" alt="" class="modal-products__img" />
      </div>
      <div class="modal-products__text">
        <h2 class="modal-products__name"></h2>
        <ul class="modal-products__datas">
          <li class="modal-products__data">
            <p class="modal-products__catag">Category:</p>
            <p id="pr-catagory" class="modal-products__info"></p>
          </li>
          <li class="modal-products__data">
            <p class="modal-products__catag">Size:</p>
            <p id="pr-size" class="modal-products__info"></p>
          </li>
          <li class="modal-products__data">
            <p class="modal-products__catag">Popularity:</p>
            <p id="pr-popularity" class="modal-products__info"></p>
          </li>
        </ul>
        <p class="modal-products__desc"></p>
      </div>
    </div>
    <div class="modal-products__down">
      <p class="modal-products__cost"></p>
      <button class="modal-products__btn">
        Add to
        <svg class="modal-products__icon" width="18" height="18">
          <use href="#basket"></use>
        </svg>
        <svg class="modal-products__icon-2" width="18" height="18">
          <use href="#check"></use>
        </svg>
      </button>
    </div>
    <button id="close-modal-product" class="modal-products__menu">
      <svg class="modal-products__cross" width="22" height="22">
        <use href="#cross"></use>
      </svg>
    </button>
  </div>
</div>
