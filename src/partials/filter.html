<section class="filter">
  <div class="container">
    <h2 class="filter__tilte">Filters:</h2>
    <ul class="filter__list">
      <li class="filter__item">
        <label class="filter__label">
          <input
            type="text"
            class="filter__input"
            placeholder="Search for anything"
            id="filter-name-input"
          />
          <svg class="filter__serch" width="20" height="20">
            <use href="../images/icon.svg#search"></use>
          </svg>
        </label>
      </li>
      <li class="filter__item">
        <label class="filter__label">
          <input
            type="text"
            class="filter__input filter__input--small"
            placeholder="Categories"
            id="filter-catagories-input "
          />
          <svg class="filter__icon" width="20" height="20">
            <use href="../images/icon.svg#arrow-down"></use>
          </svg>
        </label>
      </li>
      <li class="filter__item">
        <label class="filter__label">
          <input
            type="text"
            class="filter__input filter__input--checked filter__input--small"
            placeholder="A to Z"
            id="filter-letters-input"
          />
          <svg class="filter__icon" width="20" height="20">
            <use href="../images/icon.svg#arrow-down"></use>
          </svg>
        </label>
      </li>
    </ul>
  </div>
</section>
