<section class="hero">
  <div class="container">
      <h1 class="hero__title">Welcome to the Food Boutique!</h1>
      <p class="hero__text">
        With Food Boutique, you're not just subscribing to food, you're signing up
        for a fresher, fitter, and happier you.
      </p>
      
      <div class="hero__photo">
        <div class="hero__circle">
          <svg class="hero__icon" width="18" height="18">
            <use href="./images/icon.svg#leaf"></use>
          </svg>
        </div>
      <picture class="hero__photo-img">
        <source
          srcset="
            ./images/desktop/hero-photo@1x-desktop.webp 1x,
            ./images/desktop/hero-photo@2x-desktop.webp 2x
          "
          media="(min-width: 1200px)"
        />
        <source
          srcset="
            ./images/tablet/hero-photo@1x-tablet.webp 1x,
            ./images/tablet/hero-photo@2x-tablet.webp 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ./images/mobile/hero-photo@1x-mobile.webp 1x,
            ./images/mobile/hero-photo@2x-mobile.webp 2x
          "
          media="(max-width: 767px)"
        />
        <img
          class="portfolio__content"
          alt="Веб-сайт Технокряк"
          src="./images/mobile/hero-photo@1x-mobile.webp"
        />
      </picture>
    </div>
  </div>
</section>
